<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Payment</title>
    <link rel="stylesheet" href="payment.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form">
            <h2>Parking Payment</h2>
            <div class="inputgrp">
                <input id="name" type="text" placeholder="Name">
            </div>
            <div class="inputgrp">
                <input id="phoneNumber" type="text" placeholder="Phone number">
            </div>
            <div class="inputgrp">
                <input id="carNumber" type="text" placeholder="Car number">
            </div>
            <div class="inputgrp">
                <input id="hours" type="number" placeholder="hrs">
            </div>
            <h3 id="price">100Rs</h3>
            <button id="submit">Pay</button>
        </div>
    </div>
    <script src="payment.js"></script>
</body>
</html>
